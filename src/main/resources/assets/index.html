<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gradle profiler</title>


    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">


    <style type="text/css">
        body {
            width: 100%;
        }

        #scene {
            margin: 0;
            font-family: 'Architects Daughter', cursive;
        }

        .task rect:hover {
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
        }

        .task {
            transition: all 0.15s ease-in-out;
            opacity: 1;
            cursor: pointer;
        }

        .task-info {
            font-family: 'Architects Daughter', cursive;
            opacity: 0;
        }

        .task-info.active {
            transition: all 0.15s ease-in-out;
            opacity: 1;
        }

        .blurred {
            opacity: 0.04;
            fill: gray;
        }

        .focused {
            strok-width: 4;
        }

        .task text {
        }

        .axis path, .axis line {
            fill: none;
            stroke: #aaa;
            shape-rendering: crispEdges;
            stroke-width: 2;
        }

        .axis text {
            font-weight: bold;
            font-size: 15px;
        }

        #scene {
            margin-top: 2em;
        }

        #projectName small {
            font-family: monospace;
        }

        #startedTasks {
            font-family: monospace;
        }

        #footer {
            margin-top: 4em;
            font-size: 1.2em;
            font-family: 'Architects Daughter', cursive;
            text-align: right;
        }

        #footer a {
            color: #aaa;
        }
    </style>
</head>
<body>




<div class="container">
    <div class="page-header">
        <h3 id="projectName">
            <span class="title"></span>
            <small class="directory"></small>
        </h3>
    </div>

    <div class="row">
        <div class="col-md-4">
            <blockquote>
                <ul class="list-unstyled list-inline" id="startedTasks"></ul>
            </blockquote>
        </div>
    </div>

    <div id="scene"></div>

    <div id="footer">
        <p><a href="http://developer-b.com">www.developer-b.com</a></p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="app.js"></script>


</body>
</html>
